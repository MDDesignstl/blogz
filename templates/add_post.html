
{% extends "base.html" %}
{% block content %}
      <form class="form-signin" action="/newpost" method="post">
        <h2 class="form-signin-heading">Add a new blog post</h2>
        <span class="error">{{ error }}</span><br>

        <label for="title">Title<span class="required">*</span></label>
        <input type="text" name="title" id="title" class="form-control" placeholder="title" autofocus>

        <label for="content">Enter content here<span class="required">*</span></label>
        <textarea type="text" name="content" id="content" class="textarea form-control" placeholder="Enter content here"></textarea>
        
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Publish</button>

      </form>

{% endblock %}
